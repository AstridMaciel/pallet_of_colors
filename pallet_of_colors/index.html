<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pallet of colors</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css" media="screen">
  <link rel="stylesheet" href="css/font-awesome.min.css" media="screen">
  <link rel="stylesheet" href="css/index.css" media="screen">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="screen" title="no title">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
	<div class="background-box">
		<div class="background-color">
			<div class="b-red" id="red">dxdxdx</div>
			<div class="b-blue" id="blue"></div>
			<div class="b-yellow" id="yellow"></div>
		</div>
		<div class="list-color">
			<ul class="list-inline">
				<button class="c-red" id="red"><li></li></button>
				<button class="c-blue" id="blue"><li></li></button>
				<button class="c-yellow" id="yellow"><li></li></button>
			</ul>
		</div>
		<button class="btn btn-success btn-md">Add Color</button>
	</div>
</body>
</html>
